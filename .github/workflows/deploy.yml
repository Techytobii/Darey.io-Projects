name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run App (Test Only)
      run: |
        node app.js &
        sleep 5
        curl -f http://localhost:3000

    - name: Set lowercase repository owner
      id: repo_owner
      run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Dockerize the App
      run: |
        docker build -t ghcr.io/${{ steps.repo_owner.outputs.owner }}/node-app .

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker tag ghcr.io/${{ steps.repo_owner.outputs.owner }}/node-app ghcr.io/${{ steps.repo_owner.outputs.owner }}/node-app:latest
        docker push ghcr.io/${{ steps.repo_owner.outputs.owner }}/node-app:latest
