name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    needs: lint-and-sonar
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout source code
        uses: actions/checkout@v4

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: techytobii
          password: ${{ secrets.GHCR_PAT }}

      - name: üê≥ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/techytobii/introduction-to-ci-cd:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ SSH and deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/techytobii/introduction-to-ci-cd:latest
            docker stop node-app || true
            docker rm node-app || true
            docker run -d --name node-app -p 80:3000 ghcr.io/techytobii/introduction-to-ci-cd:latest
