name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ðŸ”· Parallel Lint Job
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - name: Run ESLint
        run: npx eslint .

  # ðŸ”· Parallel SonarCloud Job
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - name: Run SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          organization: techytobii
          token: ${{ secrets.SONAR_TOKEN }}

  # ðŸ”· Matrix Testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    name: Test on Node.js ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Run Tests
        run: npm test

  # ðŸ”· Build & Push
  build-and-push:
    needs: [lint, sonar, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: techytobii
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/techytobii/introduction-to-ci-cd:latest

  # ðŸ”· Deploy to EC2
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ghcr.io/techytobii/introduction-to-ci-cd:latest
            docker stop node-app || true
            docker rm node-app || true
            docker run -d --name node-app -p 80:3000 ghcr.io/techytobii/introduction-to-ci-cd:latest
