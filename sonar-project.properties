# Required basic settings
sonar.organization=techytobii
sonar.projectKey=Techytobii_introduction-to-ci-cd
sonar.host.url=https://sonarcloud.io

# Source code to analyze
sonar.sources=.

# Exclude non-source directories and test files (recommended)
sonar.exclusions=**/node_modules/**,**/*.test.js

# JavaScript code coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: set a dynamic version (can be set from GitHub Actions)
# sonar.projectVersion=1.0.${GITHUB_RUN_NUMBER}
